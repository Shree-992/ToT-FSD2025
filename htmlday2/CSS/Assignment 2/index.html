<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Resume</title>
  <link rel="stylesheet" href="style.css">
<body>
  <div class="container">
  
    <header>
      <div class="logo">ABES EC <span>Ghaziabad</span></div>
      <nav>
        <a href="#">Home</a>

        <a href="#">Works</a>

        <a href="#">Contact</a>
      </nav>
    </header>

    <section class="profile">

        <h1>Best College in <br> Ghaziabad</h1>

        <div class="buttons">

          <a href="#" class="btn works">Works</a>

        <img src="./image/profile image.jpeg" alt="Profile Image">

          <p>"Have faith in yourself and work hard."</p>
        </blockquote>
      </div>

    <footer>
      <p>meet me at </p>
      <div class="socials">
        <a href="#">
          <img src="./image/fb logo.png" alt="fb logo">
        </a>
        <a href="#">
          <img src="./image/insta logo.jpeg" alt="insta profile"
        </a>
        <a href="#">
          <img src="./image/twitter logo.jpeg"
        </a>
      </div>
      <p class="rights">This is my assignment 2 task</p>
    </footer>
  </div>
